<!-- templates/superadmin/plant_form.html -->
<div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">{{ form_title }}</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Plant Name</label>
            <input type="text" name="plant_name" value="{{ plant.name if plant else '' }}"
                   class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Plant Code</label>
            <input type="text" name="plant_code" value="{{ plant.code if plant else '' }}"
                   class="w-full border rounded-lg px-3 py-2">
        </div>
        <button type="submit" 
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            Save
        </button>
    </form>
</div>
