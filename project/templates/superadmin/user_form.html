<!-- templates/superadmin/user_form.html -->
<!-- A generic form for creating or editing a QA user. -->
{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ form_title }}</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="mt-1 block w-full text-lg px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-heritage-green focus:ring-heritage-green" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full text-lg px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-heritage-green focus:ring-heritage-green" required>
        </div>
        <div>
            <label for="plant_name" class="block text-sm font-medium text-gray-700">Plant</label>
            <select id="plant_name" name="plant_name" class="mt-1 block w-full text-lg px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-heritage-green focus:ring-heritage-green" required>
                <option value="">Select a plant</option>
                {% for plant in plants %}
                <option value="{{ plant.name }}">{{ plant.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="signature" class="block text-sm font-medium text-gray-700">Signature File</label>
            <input type="file" name="signature" id="signature" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-heritage-green hover:file:bg-green-100">
        </div>

        <div class="pt-6 border-t border-gray-200 flex justify-end items-center space-x-4">
            <a href="{{ url_for('main.superadmin_dashboard') }}" class="bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-300 transition-all">Cancel</a>
            <button type="submit" class="bg-heritage-green text-white font-bold py-2 px-5 rounded-lg hover:bg-heritage-green-dark transition-all">Save User</button>
        </div>
    </form>
</div>
{% endblock %}
