<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="md:col-span-2 bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Master Parameter Library</h2>
        <div class="overflow-x-auto border rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Parameter Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Default Method</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for param in master_parameters %}
                    <tr>
                        <td class="px-6 py-4">{{ param.name }}</td>
                        <td class="px-6 py-4">{{ param.default_method }}</td>
                        <td class="px-6 py-4">
                            <!-- FIX: Using custom modal for delete confirmation -->
                            <form action="{{ url_for('main.delete_master_parameter', param_id=param.id) }}" 
                                  method="POST" class="inline" 
                                  onsubmit="handleDeleteConfirm(event, this, 'Delete Parameter?', 'Are you sure you want to delete master parameter {{ param.name }}?');">
                                <button type="submit" class="text-red-600 hover:underline">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                            No master parameters found. Add some to get started.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Parameter</h2>
        <form action="{{ url_for('main.new_master_parameter') }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Parameter Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label for="default_method" class="block text-sm font-medium text-gray-700">Default Method</label>
                <input type="text" id="default_method" name="default_method" required
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <button type="submit" 
                    class="bg-heritage-green text-white px-4 py-2 rounded-lg hover:bg-heritage-green-dark">
                Add to Library
            </button>
        </form>
    </div>
</div>
<script>
    // Global helper function to handle form submission confirmations using the custom modal
    async function handleDeleteConfirm(event, form, title, message) {
        event.preventDefault(); 
        const confirmed = await window.app.confirm(title, message);
        if (confirmed) {
            form.submit();
        }
    }
</script>
