{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Edit Product: {{ product.name }}</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" name="product_name" value="{{ product.name }}"
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Product SKU</label>
                <input type="text" name="product_sku" value="{{ product.sku }}"
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <div class="pt-4 flex justify-end space-x-3">
                <a href="{{ url_for('main.superadmin_dashboard') }}" class="bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-300">Cancel</a>
                <button type="submit" 
                        class="bg-heritage-green text-white font-bold py-2 px-5 rounded-lg hover:bg-heritage-green-dark">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
