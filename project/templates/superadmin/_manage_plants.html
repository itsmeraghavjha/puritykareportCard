<!-- templates/superadmin/_manage_plants.html -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Plant List -->
    <div class="md:col-span-2 bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Manage Plants</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Code</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for plant in Plant.query.all() %}
                    <tr>
                        <td class="px-6 py-4">{{ plant.id }}</td>
                        <td class="px-6 py-4">{{ plant.name }}</td>
                        <td class="px-6 py-4">{{ plant.code }}</td>
                        <td class="px-6 py-4 space-x-2">
                            <a href="{{ url_for('main.edit_plant', plant_id=plant.id) }}" 
                               class="text-blue-600 hover:underline">Edit</a>
                            <form action="{{ url_for('main.delete_plant', plant_id=plant.id) }}" 
                                  method="POST" class="inline">
                                <button type="submit" class="text-red-600 hover:underline"
                                        onclick="return confirm('Are you sure you want to delete this plant?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                            No plants found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Plant Form -->
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Plant</h2>
        <form action="{{ url_for('main.new_plant') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Plant Name</label>
                <input type="text" name="plant_name" required
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Plant Code</label>
                <input type="text" name="plant_code" required
                       class="w-full border rounded-lg px-3 py-2">
            </div>
            <button type="submit" 
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                Add Plant
            </button>
        </form>
    </div>
</div>
