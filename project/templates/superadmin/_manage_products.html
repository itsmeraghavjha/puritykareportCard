<div class="grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Product List -->
    <div class="md:col-span-2 bg-white p-4 sm:p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Manage Products</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full text-sm divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-3 py-2 text-left font-medium text-gray-600">Name</th>
                        <th class="px-3 py-2 text-left font-medium text-gray-600">SKU</th>
                        <th class="px-3 py-2 text-center font-medium text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {% for product in products %}
                    <tr>
                        <td class="px-3 py-2">{{ product.name }}</td>
                        <td class="px-3 py-2">{{ product.sku }}</td>
                        <td class="px-3 py-2 text-center space-x-2">
                            <!-- Edit -->
                            <a href="{{ url_for('main.edit_product', product_id=product.id) }}" 
                               class="text-blue-600 hover:underline">Edit</a>
                            <!-- Delete -->
                            <form action="{{ url_for('main.delete_product', product_id=product.id) }}" 
                                  method="POST" class="inline">
                                <button type="submit" class="text-red-600 hover:underline"
                                        onclick="return confirm('Delete this product?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-3 py-3 text-center text-gray-500">No products found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Product -->
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Add Product</h2>
        <form action="{{ url_for('main.new_product') }}" method="POST" class="space-y-3">
            <div>
                <label class="block text-sm text-gray-600">Name</label>
                <input type="text" name="product_name" required 
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>
            <div>
                <label class="block text-sm text-gray-600">SKU</label>
                <input type="text" name="product_sku" required 
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                Save
            </button>
        </form>
    </div>
</div>
